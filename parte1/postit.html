<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta name="description" content="Creazione di una lavagna con post animati al rollover" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>

  <body>
    <h1>Creare una lavagna</h1>
    <div class="box-lavagna">
      <div class="postit giallo primo">
        <h2>Task #1</h2>
        <p>Creare i postit</p>
      </div>

      <div class="postit verde secondo">
        <h2>Task #2</h2>
        <p>Colorarli</p>
      </div>
      <div class="postit blu terzo">
        <h2>Task #3</h2>
        <p>Affiancali</p>
      </div>
      <div class="postit verde-diverso quarto">
        <h2>Task #4</h2>
        <p>Spaziarli</p>
      </div>

      <!--INIZIO SECONDA RIGA-->
      <div class="postit giallo quinto">
        <h2>Task #5</h2>
        <p>Ombreggiarli</p>
      </div>
      <div class="postit blu sesto">
        <h2>Task #6</h2>
        <p>Ruotarli</p>
      </div>
      <div class="postit giallo settimo">
        <h2>Task #7</h2>
        <p>Animarli</p>
      </div>
      <div class="postit verde ottavo">
        <h2>Task #8</h2>
        <p>Testarli</p>
      </div>
    </div>
  </body>
</html>
